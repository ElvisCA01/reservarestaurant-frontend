<app-header></app-header>
<div class="shadow-md px-8 pt-6 pb-8 w-9/12 flex flex-col mx-auto bg-gray-100 p-4 mx-auto my-10 w-auto rounded-3xl text-gray-500">
  <div *ngIf="listTables.length>0">
    <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="" #input autocomplete="off">
    </mat-form-field>
    <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>
                  ID
                </th>
                <td mat-cell *matCellDef="let element"> {{element.idT}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Nombre
                </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
              </ng-container>

              <!-- Persons Column -->
              <ng-container matColumnDef="personas">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Personas
                </th>
                <td mat-cell *matCellDef="let element"> {{element.personas}} </td>
              </ng-container>

              <!-- Event Column -->
              <ng-container matColumnDef="evento">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Evento
                </th>
                <td mat-cell *matCellDef="let element"> {{element.eventos}} </td>
              </ng-container>
              <!--Fecha-->
              <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Fecha
                </th>
                <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
              </ng-container>
              <!--Horario-->
              <ng-container matColumnDef="horario">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Horario
                </th>
                <td mat-cell *matCellDef="let element"> {{element.horario}} </td>
              </ng-container>
              <!--Action Column-->
              <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>
                  Acciones
                </th>
                <td mat-cell *matCellDef="let element; let i = index" class="align-middle">
                  <a class="cursor-pointer ml-2 text-gray-500" matTooltip="Ver usuario" >
                    <mat-icon>search</mat-icon>
                  </a>
                  <a class="cursor-pointer ml-2 text-blue-900" matTooltip="Editar usuario">
                    <mat-icon>edit</mat-icon>
                  </a>
                  <a class="cursor-pointer ml-2 text-red-800" (click)="eliminarTable(i)" matTooltip="Eliminar usuario">
                    <mat-icon>delete</mat-icon>
                  </a>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    <div class="my-2">
      <button class="block w-full py-2 rounded-2xl hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2" mat-raised-button color="primary">Agregar reserva manualmente</button>
    </div>
  </div>

    <h2 *ngIf="listTables.length==0">
      No hay ninguna reserva
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-emoji-frown my-2" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M4.285 12.433a.5.5 0 0 0 .683-.183A3.498 3.498 0 0 1 8 10.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.498 4.498 0 0 0 8 9.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
      </svg>
    </h2>
</div>
