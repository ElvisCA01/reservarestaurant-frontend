<app-header></app-header>
<div class="shadow-md px-8 pt-6 pb-8 w-8/12 flex flex-col mx-auto bg-gray-100 mx-12 my-10 w-auto rounded-3xl text-gray-500">

  <mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
            <table mat-table [dataSource]="finalData" matSort>
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  ID
                </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Nombre
                </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
              </ng-container>

              <!-- Persons Column -->
              <ng-container matColumnDef="personas">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Personas
                </th>
                <td mat-cell *matCellDef="let element"> {{element.personas}} </td>
              </ng-container>

              <!-- Event Column -->
              <ng-container matColumnDef="evento">
                <th mat-header-cell *matHeaderCellDef>
                  Evento
                </th>
                <td mat-cell *matCellDef="let element"> {{element.evento}} </td>
              </ng-container>
              <!--Fecha-->
              <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef>
                  Fecha
                </th>
                <td mat-cell *matCellDef="let element"> {{element.fecha | date}} </td>
              </ng-container>
              <!--Horario-->
              <ng-container matColumnDef="horario">
                <th mat-header-cell *matHeaderCellDef>
                  Horario
                </th>
                <td mat-cell *matCellDef="let element"> {{element.horario}} </td>
              </ng-container>
              <!--Action Column-->
              <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef="let i = index">
                  Acciones
                </th>
                <td mat-cell *matCellDef="let element" class="align-middle">
                  <a class="cursor-pointer ml-2 text-blue-900" matTooltip="Ver Comida">
                    <button (click)="lookFood(element.id)" mat-raised-button color="primary">Ver Comida</button>
                  </a>
                  <a class="cursor-pointer ml-2 text-blue-900" matTooltip="Editar usuario">
                    <button (click)="editBooking(element.id)" mat-raised-button color="primary">Editar</button>
                  </a>
                  <a class="cursor-pointer ml-2 text-red-800" matTooltip="Eliminar reserva">
                    <button (click)="removeBooking(element.id)" mat-raised-button color="warn">Eliminar</button>
                  </a>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page">
      </mat-paginator>

    </div>
    <div class="my-2">
      <button (click)="openDialog('')" class="block w-full py-2 rounded-2xl hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2" mat-raised-button color="primary">Agregar reserva manualmente</button>
    </div>

</div>
