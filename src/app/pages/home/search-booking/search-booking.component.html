<app-header></app-header>
<div style="
    margin-left: 445px; width: 820px" class="shadow-md px-8 pt-6 pb-8 w-8/12 flex flex-col mx-auto bg-gray-100 mx-12 my-10 rounded-3xl text-gray-500">

  <mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput #input>
  </mat-form-field>
  <div class="mat-elevation-z8" >
    <table mat-table [dataSource]="finalData" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          ID
        </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Nombre
        </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
      <!-- Primer apellido Column -->
      <ng-container matColumnDef="papellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Primer Apellido
        </th>
        <td mat-cell *matCellDef="let element"> {{element.papellido}} </td>
      </ng-container>
      <!-- Segundo Apellido Column -->
      <ng-container matColumnDef="sapellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Segundo Apellido
        </th>
        <td mat-cell *matCellDef="let element"> {{element.sapellido}} </td>
      </ng-container>

      <!-- Persons Column -->
      <ng-container matColumnDef="personas">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Personas
        </th>
        <td mat-cell *matCellDef="let element"> {{element.personas}} </td>
      </ng-container>

      <!-- Event Column -->
      <ng-container matColumnDef="evento">
        <th mat-header-cell *matHeaderCellDef>
          Evento
        </th>
        <td mat-cell *matCellDef="let element"> {{element.evento}} </td>
      </ng-container>
      <!--Fecha-->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef>
          Fecha
        </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
      </ng-container>
      <!--Horario-->
      <ng-container matColumnDef="horario">
        <th mat-header-cell *matHeaderCellDef>
          Horario
        </th>
        <td mat-cell *matCellDef="let element"> {{element.horario}} </td>
      </ng-container>
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>
          Total
        </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" class="" showFirstLastButtons aria-label="Select page">
    </mat-paginator>
  </div>
</div>
