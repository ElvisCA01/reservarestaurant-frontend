<app-header></app-header>
<div class="shadow-md px-8 pt-6 pb-8 w-8/12 flex flex-col mx-auto bg-gray-100 mx-12 my-10 w-auto rounded-3xl text-gray-500">

  <div class="text-end">
    <button mat-raised-button color="primary" routerLink="/comentarios/addComment">
      Hacer comentario
    </button>
    <router-outlet></router-outlet>
  </div>

  <mat-card class="example-card mt-5" *ngFor="let comentarios of comentarios">
    <mat-card-header>
      <mat-card-title>{{comentarios.nombre}}</mat-card-title>
    </mat-card-header>
    <mat-card-content >
      <p>
        {{comentarios.comentario}}
      </p>
    </mat-card-content>
    <mat-card-actions *ngIf="isAdmin()">
      <button (click)="deleteComment(comentarios.id)" mat-raised-button color="primary">Eliminar Comentario</button>
    </mat-card-actions>
  </mat-card>

</div>
