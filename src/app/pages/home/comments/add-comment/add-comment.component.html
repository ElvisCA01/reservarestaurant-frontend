<app-header></app-header>
<div class="shadow-md px-8 pt-6 pb-8 w-8/12 flex flex-col mx-auto bg-gray-100 mx-12 my-10 w-auto rounded-3xl text-gray-500">


<div class="row">
  <div class="col-md-offset-3 mx-auto">
    <form
      (ngSubmit)="onSubmit()"
      autocomplete="off">
      <mat-form-field appearance="outline" class="d-block">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          type="text"
          placeholder="Ingresa tu nombre"
          name="nombre"
          [(ngModel)]="Comentarios.nombre"
        />
      </mat-form-field>
      <div>
        <mat-form-field appearance="outline" class="d-block mat-input-wrapper">
          <mat-label>Comentario</mat-label>
          <input
            matInput
            type="text"
            placeholder="Ingresa tu comentario"
            [(ngModel)]="Comentarios.comentario"
            name="comentario"
          />
        </mat-form-field>
      </div>


      <button mat-raised-button routerLink="/comentarios" color="primary">Cancelar</button>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="ms-2">
        Guardar
      </button>
    </form>
  </div>
</div>
</div>
