<div class="row">
    <div class="col-md-offset-3 mx-auto">
      <form
        (ngSubmit)="save()"
        autocomplete="off"
        [formGroup]="form"
        #frmLibro="ngForm"
      >
        <mat-form-field appearance="outline" class="d-block">
          <mat-label>Categoria</mat-label>
          <input
            matInput
            type="text"
            placeholder="Categoria"
            formControlName="categoria"
          />
        </mat-form-field>

        <mat-form-field appearance="outline" class="d-block">
            <mat-label>Nombre</mat-label>
            <input
              matInput
              type="text"
              placeholder="Nombre"
              formControlName="nombre"
            />
          </mat-form-field>

        <mat-form-field appearance="outline" class="d-block">
          <mat-label>Precio</mat-label>
          <input
            matInput
            type="number"
            placeholder="Precio"
            formControlName="price"
          />
        </mat-form-field>

        <button mat-raised-button routerLink="/plato" color="primary">Cancelar</button>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="ms-2"
          [disabled]="frmLibro.invalid"
        >
          Guardar
        </button>
      </form>
    </div>
  </div>
