<app-header></app-header>
<div class="shadow-md px-8 pt-6 pb-8 w-8/12 flex flex-col mx-auto bg-gray-100 mx-12 my-10 w-auto rounded-3xl text-gray-500">

  <mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
            <table mat-table [dataSource]="finalData" matSort>
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  ID
                </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Nombre
                </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
              </ng-container>
              <!-- Primer apellido Column -->
              <ng-container matColumnDef="papellido">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Primer Apellido
                </th>
                <td mat-cell *matCellDef="let element"> {{element.papellido}} </td>
              </ng-container>
              <!-- Segundo Apellido Column -->
              <ng-container matColumnDef="sapellido">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Segundo Apellido
                </th>
                <td mat-cell *matCellDef="let element"> {{element.sapellido}} </td>
              </ng-container>

              <!-- Persons Column -->
              <ng-container matColumnDef="personas">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Personas
                </th>
                <td mat-cell *matCellDef="let element"> {{element.personas}} </td>
              </ng-container>

              <!-- Event Column -->
              <ng-container matColumnDef="evento">
                <th mat-header-cell *matHeaderCellDef>
                  Evento
                </th>
                <td mat-cell *matCellDef="let element"> {{element.evento}} </td>
              </ng-container>
              <!--Fecha-->
              <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef>
                  Fecha
                </th>
                <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
              </ng-container>
              <!--Horario-->
              <ng-container matColumnDef="horario">
                <th mat-header-cell *matHeaderCellDef>
                  Horario
                </th>
                <td mat-cell *matCellDef="let element"> {{element.horario}} </td>
              </ng-container>
              <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>
                  Total
                </th>
                <td mat-cell *matCellDef="let element"> {{element.total}} </td>
              </ng-container>
              <!--Action Column-->
              <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef="let i = index">
                  Acciones
                </th>
                <td mat-cell *matCellDef="let Reserva" class="align-middle">
                  <a class="cursor-pointer ml-2 text-red-800" matTooltip="Ver productos">
                    <button mat-button color="primary" (click)="verReserva(Reserva.id)">
                      <mat-icon>view_agenda</mat-icon>
                    </button>
                  </a>
                  <a class="cursor-pointer ml-2 text-red-800" matTooltip="Eliminar reserva">
                    <button mat-button color="primary" (click)="delete(Reserva.id)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </a>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page">
      </mat-paginator>

    </div>
    <div class="my-2">
      <button [routerLink]="['/reserva']" class="block w-full py-2 rounded-2xl hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2" mat-raised-button color="primary">Agregar reserva</button>
    </div>

</div>
