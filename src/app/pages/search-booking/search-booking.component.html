
<app-header></app-header>
<div class=" card shadow-md px-8 pt-6 pb-8 flex flex-col max-w-xl bg-gray-100 p-4 mx-auto my-10 w-auto rounded-3xl text-gray-500">
<div class="text-center">
  <div class="material-table mx-auto my-auto overflow-auto">
    <p class="text-3xl text-center">Busca tus datos!</p>
      <mat-form-field appearance="fill">
        <mat-label>Buscar reserva por ID</mat-label>
        <input
          matInput
          [(ngModel)]="searchTerm"
          placeholder="Buscar reserva por ID"
        />
        <mat-icon class='search-icon cursor-pointer' color="primary" matPrefix (click)="filterCountries(searchTerm)">search</mat-icon>
      </mat-form-field>


    <table
      *ngIf="dataSource"
      mat-table
      [dataSource]="dataSource"
      matSort
      (matSortChange)="onMatSortChange()"
      matSortDirection="asc"
      multiTemplateDataRows
      class="mat-elevation-z8 mx-auto mb-2">

      <!-- Position Column -->
      <ng-container matColumnDef="Flag">
        <th mat-header-cell *matHeaderCellDef></th>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="id">
          ID
        </th>
        <td mat-cell *matCellDef="let element">{{ element.id}}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="Area">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="personas">
          Personas
        </th>
        <td mat-cell *matCellDef="let element">{{ element.personas }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Population">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="evento">
          Evento
        </th>
        <td mat-cell *matCellDef="let element">{{ element.evento }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr routerLink="/searchBookingQuery"
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="example-detail-row cursor-pointer">
      </tr>
    </table>
  </div>
</div>
</div>
