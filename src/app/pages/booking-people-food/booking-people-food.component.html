<app-header></app-header>
<div class="card shadow-md px-8 pt-6 pb-8 flex flex-col max-w-xl bg-gray-100 p-4 mx-auto my-10 w-auto rounded-3xl">
  <p class="text-3xl text-center text-gray-500">¿Que tipo de comidas escogerá?</p>
  <mat-radio-group
    aria-labelledby="example-radio-group-label"
    class="example-radio-group"
    [(ngModel)]="foodchoosearray">
    <mat-radio-button class="p-2 text-3xl text-gray-500" *ngFor="let food of food" [value]="food">
      {{food}}
    </mat-radio-button>
  </mat-radio-group>

  <div class="text-right text-lg">
    <button routerLink="/bookingPeopleDate" mat-button color="primary" class="bg-gray-400 rounded-2xl p-1">Continuar</button>
  </div>
</div>
