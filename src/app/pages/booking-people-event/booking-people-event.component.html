<app-header></app-header>
<div class="card shadow-md px-8 pt-6 pb-8 flex flex-col max-w-xl bg-gray-100 p-4 mx-auto my-10 w-auto rounded-3xl">
  <p class="text-3xl text-center">¿Que evento será?</p>
  <mat-radio-group
    aria-labelledby="example-radio-group-label"
    class="example-radio-group"
    [(ngModel)]="peoplechoosearray">
    <mat-radio-button class="p-2 text-3xl" *ngFor="let people of people" [value]="people">
      {{people}}
    </mat-radio-button>
        <div class="w-full m-5 border-black">
        <textarea class="border-2" matInput placeholder="Especifique aqui!"></textarea>
        </div>
  </mat-radio-group>
  <div class="text-right text-lg">
    <button routerLink="/bookingPeopleData" mat-button color="primary" class="bg-gray-400 rounded-2xl p-1">Continuar</button>
  </div>
</div>
