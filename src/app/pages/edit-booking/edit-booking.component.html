<app-header></app-header>
<mat-card class="overflow-auto shadow-md px-8 pt-6 my-5 pb-8 h-4/6 w-9/12 flex flex-col mx-auto bg-gray-100 p-4 mx-auto w-auto rounded-3xl text-gray-500">
  <form [formGroup]="form">
    <mat-grid-list cols="4" rowHeight="70px">
      <!--Nombre-->
      <mat-grid-tile [colspan]="1" [rowspan]="1" >
        <mat-form-field class="w-10/12">
          <mat-label>Nombre</mat-label>
          <input matInput autocomplete="off" formControlName="nombre">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="3" [rowspan]="6" >
        <img src="./assets/img/watch.PNG">
      </mat-grid-tile>
      <!--idT-->
      <mat-grid-tile [colspan]="1" [rowspan]="1" >
        <mat-form-field class="w-10/12">
          <mat-label>ID</mat-label>
          <input maxlength="5" matInput autocomplete="off" formControlName="id">
          <mat-hint>Ejm. 00001</mat-hint>
        </mat-form-field>
      </mat-grid-tile>
      <!--Evento-->
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class="w-10/12">
          <mat-label>Evento</mat-label>
          <input matInput autocomplete="off" formControlName="evento">
        </mat-form-field>
      </mat-grid-tile>
      <!--Fecha-->
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class="w-10/12 my-8" appearance="fill">
          <mat-label>Elige una fecha</mat-label>
          <input matInput [min]="currentDate" [matDatepicker]="picker" formControlName="fecha" autocomplete="off">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>
      <!--Personas-->
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field appearance="fill" class="w-10/12 my-8">
          <mat-label>Elige el n√∫mero de personas</mat-label>
          <mat-select formControlName="personas">
            <mat-option *ngFor="let personas of personas" [value]="personas">
              {{personas}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <!--Horario-->
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field appearance="fill" class="w-10/12 my-8">
          <mat-label>Horario</mat-label>
          <mat-select formControlName="horario">
            <mat-option *ngFor="let horario of horario" [value]="horario">
              {{horario}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-raised-button style="margin-right: 20px" (click)="editarReserva()">Volver</button>
        <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Aceptar</button>
      </mat-grid-tile>
    </mat-grid-list>

  </form>
</mat-card >
